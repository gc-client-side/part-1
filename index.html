<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GC Client Side App</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2>User Sign Up</h2>
  <form id="sign-up" action="" novalidate>
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username">
      <p class="error" id="username-err"></p>
   </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password">
	  <p class="error" id="password-err"></p>
   </div>
    <div>
      <label for="pw_confirm">Confirm Password</label>
      <input type="password" name="pw_confirm" id="pw_confirm">
	  <p class="error" id="pw_confirm-err"></p>
   </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
	  <p class="error" id="email-err"></p>
   </div>
    <div>
      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone">
	  <p class="error" id="phone-err"></p>
   </div>
    <div>
      <button type="submit" id="submit">Sign Up</button>
   </div>
  </form>
  <script src="js/script.js"></script>

  <script type='text/javascript' id="__bs_script__">//<![CDATA[

			  //]]></script>
</body>

</html>
